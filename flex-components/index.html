<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />
  <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>flex</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h2>控制第一个区域</h2>
  <label>flex-grow:
    <input id="fg" type="text" name="">
  </label>
  <label>flex-shrink:
    <input id="fs" type="text" name="">
  </label>
  <label>flex-basis:
    <input id="fb" type="text" name="">
  </label>
  <h2>控制第二个区域</h2>
  <label>flex-grow:
    <input id="fg2" type="text" name="">
  </label>
  <label>flex-shrink:
    <input id="fs2" type="text" name="">
  </label>
  <label>flex-basis:
    <input id="fb2" type="text" name="">
  </label>
  <h2>控制第三个区域</h2>
  <label>flex-grow:
    <input id="fg3" type="text" name="">
  </label>
  <label>flex-shrink:
    <input id="fs3" type="text" name="">
  </label>
  <label>flex-basis:
    <input id="fb3" type="text" name="">
  </label>
  <button type="buttom"> comfirm </button>

  <h2> 效果图，总宽度为600px, 初始，flex-basic： auto ； flex-grow:1; flex-shrink: 1 </h2>

  <div id="flexFirst">
    <div class="group">
      <div class="item1">一</div>
      <div class="item2">二</div>
      <div class="item3">三</div>
    </div>
  </div>
  <hr>

</body>
<script type="text/javascript" charset="utf-8" async defer>
  function modifyAttribute() {
    var fg = document.getElementById('fg').value;
    var fs = document.getElementById('fs').value;
    var fb = document.getElementById('fb').value;
    document.getElementsByClassName('item1')[0].style.flexGrow = fg;
    document.getElementsByClassName('item1')[0].style.flexShrink = fs;
    document.getElementsByClassName('item1')[0].style.flexBasis = fb + 'px';

    var fg2 = document.getElementById('fg2').value;
    var fs2 = document.getElementById('fs2').value;
    var fb2 = document.getElementById('fb2').value;
    document.getElementsByClassName('item2')[0].style.flexGrow = fg2;
    document.getElementsByClassName('item2')[0].style.flexShrink = fs2;
    document.getElementsByClassName('item2')[0].style.flexBasis = fb2 + 'px';

    var fg3 = document.getElementById('fg3').value;
    var fs3 = document.getElementById('fs3').value;
    var fb3 = document.getElementById('fb3').value;
    document.getElementsByClassName('item3')[0].style.flexGrow = fg3;
    document.getElementsByClassName('item3')[0].style.flexShrink = fs3;
    document.getElementsByClassName('item3')[0].style.flexBasis = fb3 + 'px';
  }

  document.getElementsByTagName('button')[0].addEventListener('click', modifyAttribute, false);
</script>

</html>
